/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

<script>
fetch('/cars')
    .then(res => res.json())
    .then((out) => {
        console.log('Output: ', out.length);
        var mainDiv = document.getElementById("mainDiv");
        var div = document.createElement("div");
        div.className = 'w3-row-padding w3-padding-16 w3-center';
        mainDiv.appendChild(div);
		var number = 0;
             for (var i = 0; i < out.length; i++) {
            	if (out[i].rented == true) {
            		number = number +1;
            	 }
				console.log(number);
				if (number == 5){
					div = document.createElement("div");
					div.className = 'w3-row-padding w3-padding-16 w3-center';
					mainDiv.appendChild(div);
					number=1;
             	}
				var innerHTML ='';
				if (out[i].rented == true) {
					innerHTML ='<div class="w3-quarter"> <img src="data:image/png;base64,'+out[i].photo+'" alt="'+out[i].photoAlt+'" style="width: 100%">	<h3>'+out[i].title+'</h3><p>'+out[i].description+'</p> <p>Rented By '+out[i].rentedPersonFirstName+ ' '+out[i].rentedPersonLastName+'</p><button type="button"  class="btn btn-outline-success" onClick="cancelRent('+out[i].id+');"">Cancel Renting :)</button></div>';
				}
				div.innerHTML = div.innerHTML+ innerHTML;
        }
}).catch(err => console.error(err));
</script>

<script>
function cancelRent(id) {
  postJSON = function(url, data, callback) {
	    return jQuery.post({
	        'method': 'POST',
	        'url': url,
	        'contentType': 'application/json',
	        'data': JSON.stringify(data),
	        'dataType': 'json',
	         'mimeType': 'application/json',
	        'success': callback
	    });
};
var data = {"id": id, "rentedPersonFirstName":  null, "rentedPersonLastName":  null, "rentedPersonContactNumber":  null, "rentedPersonContactEmail":  null, "rented": "false" };
postJSON('/cars/updateCar', data, function (data, status, xhr) {
	  location.reload();
});
}

</script>
